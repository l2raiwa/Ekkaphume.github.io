<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>24-Games</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<meta name="viewport" content="width=device-width"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div ng-app="24app" id="main">
  <div class="game" ng-controller="GameController as game">
    <div class="result" ng-class="{valid:game.isValid()}">{{game.result.join('')}} </div>
    <div class="remove" ng-show="game.result.length" ng-click="game.removeToken()"><</div>
    <div class="divider"></div>
    <div class="number" ng-click="game.addToken(game.numbers[0])" ng-class="{disabled:!game.isTokenPossible(game.numbers[0])}">{{game.numbers[0]}}</div>
    <div class="number" ng-click="game.addToken(game.numbers[1])" ng-class="{disabled:!game.isTokenPossible(game.numbers[1])}">{{game.numbers[1]}}</div>
    <div class="number" ng-click="game.addToken(game.numbers[2])" ng-class="{disabled:!game.isTokenPossible(game.numbers[2])}">{{game.numbers[2]}}</div>
    <div class="number" ng-click="game.addToken(game.numbers[3])" ng-class="{disabled:!game.isTokenPossible(game.numbers[3])}">{{game.numbers[3]}}</div>
    <div class="divider"></div>
    <div class="operator" ng-repeat="token in game.tokens" ng-click="game.addToken(token)" ng-class="{disabled:!game.isTokenPossible(token)}">{{token}}</div>
    <div class="divider"></div>
    <div class="control" ng-click="game.reset()">RESET</div>
    <div class="control" ng-click="game.new()">NEXT</div>
  </div>
</div>
<!-- partial -->
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script><script  src="./script.js"></script>

</body>
</html>
